<section class="row">
    <section class="container">
<h3>
    Módulo baterías 
</h3>
<h5>
    Datos de las baterías
</h5>
<mat-expansion-panel class="col s12 m12 l12" *ngFor='let bat of datosbat'>
    <mat-expansion-panel-header>
      <mat-panel-title>
        ID {{bat.id}}
      </mat-panel-title>
      <mat-panel-description>
        {{bat.nombre}}
      </mat-panel-description>
    </mat-expansion-panel-header>
  <ul>
    <li>
        <label class="material-icons">
            battery_charging_full
        </label>
         Voltaje: {{bat.voltaje}}
    </li>
    <li>
        <label class="material-icons">
            waves
        </label>
        Temperatura: {{bat.temperatura}}
    </li>
</ul>
  
  </mat-expansion-panel>
    </section>
</section>
